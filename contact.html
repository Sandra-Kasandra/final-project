<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Contact Page</h1>
    <p>Here is the contact page</p>
    
    <form class="contact_form" netlify name="Contact Form" action="success">
        <div class="contact_input-group"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="contact_input-group"> 
            <label for="name">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="contact_input-group"> 
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="tel" required>
        </div>
        <div class="contact_input-group"> 
            <label for="name">Company:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="contact_input-group contact_form-message"> 
            <label for="mesagge">Message:</label>
            <textarea id="message" name="mesagge" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
    

    <script href="index.js"></script>
</body>
</html>
